<ion-header>
  <ion-toolbar>
    <ion-title>Anotações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anotações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item-sliding *ngFor="let item of anotacoes; let posicaoNaLista = index">

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(posicaoNaLista)">Apagar</ion-item-option>
      </ion-item-options>

      <ion-item>
        {{item}}
      </ion-item>

    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
